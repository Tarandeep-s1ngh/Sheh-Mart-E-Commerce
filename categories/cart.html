<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Sheh Mart</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Component Library: Blaze UI -->
    <link rel="stylesheet" href="https://blaze-ui.netlify.app/css/foundation.css" />
    <link rel="stylesheet" href="https://blaze-ui.netlify.app/Components/navigation/navigation.css" />
    <link rel="stylesheet" href="https://blaze-ui.netlify.app/components/card/card.css" />
    <link rel="stylesheet" href="https://blaze-ui.netlify.app/components/image/image.css" />                    
    <link rel="stylesheet" href="https://blaze-ui.netlify.app/components/button/button.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/21124ac8ea.js" crossorigin="anonymous"></script>
    
    <!-- Project CSS -->
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <div class="wrapper">

        
        <!-- /*=============================================
        =            Nav Bar            =
        =============================================*/ -->

        <nav class="nav-bar">
            <div class="h3 nav-txt"><a href="/index.html"><i class="fas fa-store"></i> Sheh Mart</a></div>
            <a href="" class="icon-in-nav"><i class="fas fa-search"></i></a>
            <a href="" class="icon-in-nav"><i class="fas fa-shopping-basket"></i></a>
            <a href="/categories/wishlist.html" class="icon-in-nav"><i class="far fa-heart"></i></a>
            <a href="/auth/login.html" class="icon-in-nav"><i class="far fa-user-circle"></i></a>
            <a href="" class="icon-in-nav"><i class="fas fa-sign-out"></i></a>
            <a href="" class="icon-in-nav nav-hamburger"><i class="fas fa-bars"></i></a>
        </nav>

        
        <!-- /*=============================================
        =            Cart Page Body            =
        =============================================*/ -->
        
        <main class="main-wrapper">

            <h2 class="h2 text-center">My Cart</h2>

            <hr class="hr-b" />

            <div class="text-center"><a class="clear" href="">Clear cart</a></div>
            <div class="cart-wrapper">

                <section class="cart-products">
                    <div class="card-horizontal">
                        <div class="img-in-horizontal">
                            <img class="img-responsive" src="/assets/product.jfif" alt="naruto themed notebook" />
                        </div>
                        <div class="card-header">
                            <div class="card-header-txt">
                                <h3 class="semibold">Chess Base 16 Book</h3>
                                <small class="gray-color">Book</small>
                                <div class="card-price">
                                    <span class="final-price t1p5 lightbold">₹249</span>
                                    <span class="initial-price t-strike">₹449</span>
                                    <span class="discount gray-color">Save ₹200 (44%)</span>
                                    <div class="product-counter bold">
                                        <span class="change-number">-</span>
                                        <span class="display-counter">2</span>
                                        <span class="change-number">+</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="window.location.href='/categories/wishlist.html';" class="btn-primary card-btn">
                                Move To Wishlist
                            </button>
                            <button class="btn-primary card-btn btn-outline">
                                Remove From Cart
                            </button>
                        </div>
                    </div>

                    <div class="card-horizontal">
                        <div class="img-in-horizontal">
                            <img class="img-responsive" src="/assets/product.jfif" alt="naruto themed notebook" />
                        </div>
                        <div class="card-header">
                            <div class="card-header-txt">
                                <h3 class="semibold">Chess Masters Book</h3>
                                <small class="gray-color">Book</small>
                                <div class="card-price">
                                    <span class="final-price t1p5 lightbold">₹449</span>
                                    <span class="initial-price t-strike">₹649</span>
                                    <span class="discount gray-color">Save ₹200 (30%)</span>
                                    <div class="product-counter bold">
                                        <span class="change-number">-</span>
                                        <span class="display-counter">1</span>
                                        <span class="change-number">+</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="window.location.href='/categories/wishlist.html';" class="btn-primary card-btn">
                                Move To Wishlist
                            </button>
                            <button class="btn-primary card-btn btn-outline">
                                Remove From Cart
                            </button>
                        </div>
                    </div>
                </section>

                <section class="price-details">
                    <div class="price-card subtotal-card">
                        <p class="text-center">Subtotal ( 2 items ): ₹698</p>

                        <button onclick="window.location.href='/categories/checkout.html';" class="btn-primary card-btn">Proceed to Checkout</button>

                        <button onclick="window.location.href='';" class="btn-primary card-btn btn-outline"><i class="fas fa-share"></i> Share Your Cart</button>
                    </div>
                </section>

            </div>

        </main>

        
        <!-- /*=============================================
        =            Footer            =
        =============================================*/ -->

        <footer>

            <span class="t0p75">Made with ❤ by Taran</span>
            <a class="link" href="mailto: taran.s1608@gmail.com" target="_blank">
                <i class="fas fa-at"></i>
            </a>
            <a class="link" href="https://twitter.com/Tarandeep_s1ngh" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="link" href="https://www.linkedin.com/in/tarandeep-s1ngh/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a class="link" href="https://github.com/Tarandeep-s1ngh " target="_blank">
                <i class="fab fa-github"></i>
            </a>

        </footer>

    </div>
</body>
</html>
